<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-content-container">

        <mat-form-field>
            <mat-label>Nome do Produto</mat-label>
            <input type="text" matInput formControlName="title" placeholder="Nome Produto">
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent">Salvar</button>

    </div>
</form>
