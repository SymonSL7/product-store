<mat-card>
    <mat-card-header>
        <mat-card-title>{{productTitle()}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button (click)="onEdit()" color="accent" >Editar</button>
        <button mat-raised-button (click)="onDelete()" color="warn">Deletar</button>
    </mat-card-actions>
</mat-card>
